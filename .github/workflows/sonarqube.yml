name: SonarQube

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  sonarqube:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'

      - name: Cache SonarQube packages
        uses: actions/cache@v2
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar-${{ hashFiles('**/*.php') }}
          restore-keys: |
            ${{ runner.os }}-sonar-

      - name: SonarQube Scan
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        run: |
          curl -L https://github.com/SonarSource/sonar-scanner-cli/releases/download/4.6.0.2311/sonar-scanner-cli-4.6.0.2311-linux.zip -o sonar-scanner-cli.zip
          unzip sonar-scanner-cli.zip
          ./sonar-scanner-4.6.0.2311-linux/bin/sonar-scanner \
            -Dsonar.projectKey=Restaurante_Laravel \
            -Dsonar.sources=. \
            -Dsonar.exclusions=vendor/**,node_modules/** \
            -Dsonar.language=php \
            -Dsonar.php.laravel=TRUE \
            -Dsonar.host.url=http://localhost:9000 \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }}
